<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Master Agama</title>
    <link rel="stylesheet" href="/static/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Master</a></li>
        <li class="active">agama</li>
    </ol>
        <div class="row">
          <div class="col-md-12">
            <div class="box">
                    <div class="col-md-offset-6">
                        <div class="input-group">
                            <!-- /btn-group -->
                            <input type="text" class="form-control"/>
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-danger">Search</button>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="box">
      <!-- /.box-header -->
            <div class="box-header with-border">
                    <h3 class="box-title">BPR - List Agama</h3>
            </div>
            <div class="btn-group">
                <a class="btn btn-default" th:href="@{/master/agama/form}">Tambah Data</a>
                <button class="btn btn-default">Copy</button>
                <button class="btn btn-default">Excel</button>
                <button class="btn btn-default">Print</button>
            </div>
            <div class="alert alert-danger" th:if="${tidakAda}!= null" th:text="${tidakAda}"></div>
            <div class="alert alert-danger" th:if="${HapusBerhasil}!=null" th:text="${HapusBerhasil}"></div>
            <div class="alert alert-danger" th:if="${submitBerhasil}!=null" th:text="${submitBerhasil}"></div>
            <div class="box-body">
              <table id="tableAgama" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>No</th>
                  <th>Nama Agama</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="agama, itrStat : ${listAgama}">
                    <td th:text="${itrStat.count}"></td>
                    <td th:text="${agama.keterangan}"></td>
                <td>
                    <a href="#" th:href="@{'/master/agama/hapus/'+${agama.keterangan}}" class="btn btn-danger">Hapus</a>
                    <a href="#" th:href="@{'/master/agama/form/'+${agama.keterangan}}" class="btn btn-success">Edit</a>
                </td>
        </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th>No</th>
                  <th>Nama Agama</th>
                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
            </div>
            </div>
        </div>
</section>
    <script src="/static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script>
  $(function () {
    $('#tableAgama').DataTable()
//    $('#example2').DataTable({
//      'paging'      : true,
//      'lengthChange': false,
//      'searching'   : false,
//      'ordering'    : true,
//      'info'        : true,
//      'autoWidth'   : false
//    })
  })
</script>
</body>
</html>
